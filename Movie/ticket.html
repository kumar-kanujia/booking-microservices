<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Open Movie</title>
</head>
<body class="pt-5">

<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h2 class="mb-0">Movie Ticket</h2>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <strong>Ticket ID:</strong> #123456
        </div>
        <div class="col-md-4">
          <strong>Movie Name:</strong> Avengers: Endgame
        </div>
        <div class="col-md-4">
          <strong>Movie Date & Time:</strong> October 2, 2023 at 6:30 PM
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <strong>Seat Number:</strong> F15
        </div>
        <div class="col-md-4">
          <strong>Row Number:</strong> 5
        </div>
        <div class="col-md-4">
          <strong>Price:</strong> $15.00
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <strong>Car Number:</strong> ABC 1234
        </div>
      </div>
    </div>
    <input value='Print' type='button' onclick='handlePrint()' />
    <script type="text/javascript">
      const handlePrint = () => {
        var actContents = document.body.innerHTML;
        document.body.innerHTML = actContents;
        window.print();
      }
    </script>
  </div>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="jquery.min.js"></script>
</body>
</html>
