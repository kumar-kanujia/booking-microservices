<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <title>Open Movie</title>
</head>
<body class="pt-5">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12 col-12">
      <form class="border p-3" action="#" method="post">
        <div class="m-md-5 text-center">
          <h5 class="card-title">Upcoming Showtimes</h5>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date (Upcoming)</label>
          <input type="date" class="form-control" id="date" name="date"  value="22-22-2020" readonly>
        </div>
        <div class="mb-3">
          <h4>3AM</h4>
          <div class="row">
            <div class="col">
              <label for="title1" class="form-label">Title</label>
              <input type="text" class="form-control" id="title1" name="title1" required>
            </div>
            <div class="col">
              <label for="tier1" class="form-label">Tier 1 Price</label>
              <input type="number" class="form-control" id="tier1" name="tier1" min="0" required>
            </div>
            <div class="col">
              <label for="tier2" class="form-label">Tier 2 Price</label>
              <input type="number" class="form-control" id="tier2" name="tier2" min="0" required>
            </div>
            <div class="col">
              <label for="tier3" class="form-label">Tier 3 Price</label>
              <input type="number" class="form-control" id="tier3" name="tier3" min="0" required>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h4>9PM</h4>
          <div class="row">
            <div class="col">
              <label for="title2" class="form-label">Title</label>
              <input type="text" class="form-control" id="title2" name="title2" required>
            </div>
            <div class="col">
              <label for="tier1" class="form-label">Tier 1 Price</label>
              <input type="number" class="form-control" id="tier1" name="tier1" min="0" required>
            </div>
            <div class="col">
              <label for="tier2" class="form-label">Tier 2 Price</label>
              <input type="number" class="form-control" id="tier2" name="tier2" min="0" required>
            </div>
            <div class="col">
              <label for="tier3" class="form-label">Tier 3 Price</label>
              <input type="number" class="form-control" id="tier3" name="tier3" min="0" required>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h4>9PM</h4>
          <div class="row">
            <div class="col">
              <label for="title2" class="form-label">Title</label>
              <input type="text" class="form-control" id="title2" name="title2" required>
            </div>
            <div class="col">
              <label for="tier1" class="form-label">Tier 1 Price</label>
              <input type="number" class="form-control" id="tier1" name="tier1" min="0" required>
            </div>
            <div class="col">
              <label for="tier2" class="form-label">Tier 2 Price</label>
              <input type="number" class="form-control" id="tier2" name="tier2" min="0" required>
            </div>
            <div class="col">
              <label for="tier3" class="form-label">Tier 3 Price</label>
              <input type="number" class="form-control" id="tier3" name="tier3" min="0" required>
            </div>
          </div>
        </div>
        <div class="text-center m-md-5">
          <input class="btn btn-outline-success " type="button" value="Input">
        </div>
      </form>
    </div>
  </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="jquery.min.js"></script>
</body>
</html>
